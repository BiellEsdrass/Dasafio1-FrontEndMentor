<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="scss/style.css">
</head>
<body>


  <section class="section">
    <span class="section-img">
      <img src="images/icon-star.svg" alt="">
    </span>

    <div class="section-all">
      <h1>How did we do?</h1>

      <p>  Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>

      <div class="btns">
        <input type="button" value="1" id="1">
        <input type="button" value="2" id="2">
        <input type="button" value="3" id="3">
        <input type="button" value="4" id="4">
        <input type="button" value="5" id="5">
      </div>

      <input type="button" value="SUBMIT" id="enviar">
    </div>
  </section>

</body>
</html>
